<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light On-Off</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <style>
        .row {
            justify-content: center;
            justify-items: center;
            padding-bottom: 10px;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div class="row">

        <div class="col-md-6">

            <div class="row">

                <img id="img1" style="width: 20%; height: 20%;" class="img-fluid" src="light-off.png" alt="light-off">

            </div>
            <div class="row">
                <button id="button1" onclick="light()" class="btn btn-success">Light On</button>
            </div>


        </div>

    </div>
    <script>
        var n = 0;
        function light() {
           var button = document.getElementById('button1');
            if (n == 0) {
                document.getElementById('img1').src = 'light-on.png';
                button.innerHTML = 'Light Off';
                button.className = 'btn btn-danger';

                n = 1;
                
            }
            else if (n == 1) {

                document.getElementById('img1').src = 'light-off.png';
                button.innerHTML = 'Light On';
                button.className = 'btn btn-success';
                n = 0;
            }

            
        }
    </script>



</body>

</html>
